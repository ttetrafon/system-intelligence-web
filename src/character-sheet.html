  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0,
      user-scalable=yes, target-densitydpi=device-dpi">
  <title>Title</title>

<body>
  <main>
    <section id="page-1">
      <article id="general-info">
        <h1>GENERAL</h1>
        <cs-simple-entry-line label="Name" checkbox="hidden"></cs-simple-entry-line>
        <cs-skill-level-entry-line label="Experience Tier" checkbox="hidden"></cs-skill-level-entry-line>
        <cs-skill-level-entry-line label="Mythic Tier" checkbox="hidden"></cs-skill-level-entry-line>
        <cs-skill-level-entry-line label="Divine Tier" checkbox="hidden"></cs-skill-level-entry-line>
        <cs-skill-level-entry-line label="TK" checkbox="normal"></cs-skill-level-entry-line>
        <cs-skill-level-entry-line label="MA" checkbox="normal"></cs-skill-level-entry-line>
        <cs-simple-entry-multiline label="Species (types)" lines="2" checkbox="hidden"></cs-simple-entry-multiline>
        <cs-simple-entry-line label="Size" checkbox="hidden"></cs-simple-entry-line>
        <cs-simple-entry-line label="LUCK" checkbox="hidden"></cs-simple-entry-line>
      </article>
      <article id="attributes">
        <h1>ATTRIBUTES</h1>
        <table>
          <thead>
            <tr>
              <th>APP</th>
              <th>DEX</th>
              <th>END</th>
              <th>MIG</th>
              <th>TEC</th>
              <th><i>Body</i></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
          <thead>
            <tr>
              <th>IMA</th>
              <th>MEM</th>
              <th>PER</th>
              <th>REA</th>
              <th>WIL</th>
              <th><i>Mind</i></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
          <thead>
            <th>CON</th>
            <th>EMP</th>
            <th>PRE</th>
            <th>RES</th>
            <th>WIS</th>
            <th><i>Spirit</i></th>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </article>
      <article id="magic">
        <h1>MAGIC</h1>
        <cs-simple-entry-line label="Paradigm" checkbox="invisible"></cs-simple-entry-line>
        <cs-skill-level-entry-line label="Concentration" checkbox="normal"></cs-skill-level-entry-line>
        <cs-skill-level-entry-line label="Spellcraft" checkbox="normal" skill="complex"></cs-skill-level-entry-line>
        <cs-skill-level-entry-line label="Counterspell" checkbox="normal"></cs-skill-level-entry-line>
        <cs-skill-level-entry-line label="Spell Penetration" checkbox="normal" skill="complex"></cs-skill-level-entry-line>
        <cs-skill-level-entry-line label="Ritual Casting" checkbox="normal" skill="complex"></cs-skill-level-entry-line>
        <div class="flex-row">
          <div class="flex-column flex-item-resizable">
            <h5>Seed Runes</h5>
            <cs-simple-entry-line label="Death (2)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Divinity (4)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Ego (3)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Fate (4)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Force (3)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Life (2)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Matter (1)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Prime (4)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Spirit (3)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Time (4)" checkbox="normal"></cs-simple-entry-line>
          </div>
          <div class="flex-column flex-item-resizable">
            <h5>Rune of Power</h5>
            <cs-simple-entry-line label="Creation (4)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Destruction (1)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Diminution (2)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Direction (1)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Dismissal (3)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Enhancement (2)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Inhibition (2)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Restoration (1)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Summoning (3)" checkbox="normal"></cs-simple-entry-line>
            <cs-simple-entry-line label="Transmutation (4)" checkbox="normal"></cs-simple-entry-line>
          </div>
        </div>
      </article>
      <article id="languages">
        <h1>Languages</h1>
        <cs-simple-entry-line label="_" checkbox="normal"></cs-simple-entry-line>

        <cs-simple-entry-line label="_" checkbox="normal"></cs-simple-entry-line>
        <cs-simple-entry-line label="_" checkbox="normal"></cs-simple-entry-line>
      </article>

    <section id="page-3">
